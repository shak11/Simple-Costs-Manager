apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
      - name: nginx-app-server
        image: shak11/simple_costs_manager
        ports:
        - containerPort: 80
        imagePullPolicy: Never

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx-app
#  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: NodePort